name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  backend-checks:
    name: Backend Quality Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: backend/yarn.lock

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint
        continue-on-error: false

      - name: Check Prettier formatting
        run: yarn format:check

      - name: TypeScript type check
        run: yarn build

      - name: Run unit tests with coverage
        run: yarn test:coverage
        env:
          CI: true
          MONGO_HOSTNAME: localhost
          MONGO_PORT: 27017
          MONGO_USERNAME: root
          MONGO_PASSWORD: example

      - name: Verify coverage threshold
        run: |
          echo "‚úÖ Coverage thresholds validated by c8 (80% minimum)"
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "üìä Coverage Summary:"
            cat coverage/coverage-summary.json | jq '.total'
          fi

  summary:
    name: Backend CI Summary
    runs-on: ubuntu-latest
    needs: backend-checks
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.backend-checks.result }}" == "success" ]; then
            echo "‚úÖ All backend checks passed!"
            exit 0
          else
            echo "‚ùå Backend checks failed"
            exit 1
          fi
