name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend-checks:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint
        continue-on-error: false

      - name: Check Prettier formatting
        run: yarn format:check

      - name: Run unit tests with coverage
        run: yarn test:coverage
        env:
          CI: true

      - name: Verify coverage threshold
        run: |
          echo "‚úÖ Coverage thresholds validated by vitest (80% minimum)"
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "üìä Coverage Summary:"
            cat coverage/coverage-summary.json | jq '.total'
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Test build process
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: frontend/dist
          retention-days: 7

      - name: Check build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå Build directory is empty or doesn't exist"
            exit 1
          fi
          echo "‚úÖ Build completed successfully"
          ls -lah dist

  summary:
    name: Frontend CI Summary
    runs-on: ubuntu-latest
    needs: frontend-checks
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.frontend-checks.result }}" == "success" ]; then
            echo "‚úÖ All frontend checks passed!"
            exit 0
          else
            echo "‚ùå Frontend checks failed"
            exit 1
          fi
