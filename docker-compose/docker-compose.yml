version: "3.9"
name: magic-mirror
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: docker/Dockerfile
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    restart: always
    depends_on:
      - backend
      - nginx
    env_file:
      - frontend.env
      - host.env
    networks:
      - nginx
  nginx:
    build:
      context: ../nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    networks:
      - nginx
    env_file:
      - host.env
  backend:
    build:
      context: ../backend
      dockerfile: docker/Dockerfile
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
        NODE_ENV: production
    restart: always
    depends_on:
      - nginx
      - mongo
    env_file:
      - backend.env
      - host.env
    networks:
      - nginx
      - db
      - loki
    environment:
      MONGO_USERNAME: ${MONGO_ROOT_USER}
      MONGO_PASSWORD: ${MONGO_ROOT_PW}
  mongo:
    image: mongo
    restart: always
    volumes:
      - ../mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PW}
    networks:
      - db
  loki:
    image: grafana/loki:2.7.3
    restart: always
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki
  grafana:
    build: ../grafana
    environment:
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    restart: always
    depends_on:
      - loki
    ports:
      - "3000:3000"
    networks:
      - loki

networks:
  nginx:
  db:
  loki:
