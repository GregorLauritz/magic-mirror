name: magic-mirror
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: docker/Dockerfile
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    restart: unless-stopped
    networks:
      - app
    depends_on:
      - backend
    env_file:
      - frontend.env
  backend:
    build:
      context: ../backend
      dockerfile: docker/Dockerfile
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
        NODE_ENV: production
    restart: unless-stopped
    depends_on:
      - ferretdb
    env_file:
      - backend.env
    networks:
      - db
      - app
    environment:
      MONGO_HOSTNAME: ferretdb
      MONGO_USERNAME: ${MONGO_ROOT_USER}
      MONGO_PASSWORD: ${MONGO_ROOT_PW}
      DATABASE_TYPE: ferretdb
  ferretdb:
    image: ghcr.io/ferretdb/ferretdb:latest
    restart: unless-stopped
    volumes:
      - ../ferretdb/data:/state
    environment:
      - FERRETDB_POSTGRESQL_URL=sqlite:///state/data.sqlite
      - FERRETDB_TELEMETRY=disable
    networks:
      - db
    command: --listen-addr=:27017
  oauth2-proxy:
    build:
      context: ../oauth2-proxy
      args:
        OAUTH2_PROXY_VERSION: ${OAUTH2_PROXY_VERSION}
    command: --config=/opt/conf/oauth2-proxy.cfg
    ports:
      - 443:443
    restart: unless-stopped
    networks:
      - app
    env_file:
      - proxy.env

networks:
  db:
  app:
