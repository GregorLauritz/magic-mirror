version: "3.9"
name: magic-mirror-dev
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    volumes:
      - ../frontend/src:/opt/src
      - ../frontend/public:/opt/public
    depends_on:
      - backend
      - nginx
    env_file:
      - frontend.env
      - host.env
    networks:
      - nginx
  nginx:
    build:
      context: ../nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ../nginx/conf/:/etc/nginx/conf.d/:rw
      - ../nginx/ssl/:/etc/ssl/:ro
      - ../nginx/template-vars:/etc/nginx/templates/10-variables.conf.template:ro
    networks:
      - nginx
    env_file:
      - host.env
  backend:
    build:
      context: ../backend
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    depends_on:
      - nginx
      - mongo
    volumes:
      - ../backend/src:/opt/src
      - ../backend/ssl:/etc/express
    env_file:
      - backend.env
      - host.env
    networks:
      - nginx
      - db
      - loki
    environment:
      MONGO_USERNAME: ${MONGO_ROOT_USER}
      MONGO_PASSWORD: ${MONGO_ROOT_PW}
  mongo:
    image: mongo
    restart: always
    volumes:
      - ../mongo:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PW}
    networks:
      - db
  loki:
    image: grafana/loki:2.7.3
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki
  grafana:
    build: ../grafana
    environment:
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    depends_on:
      - loki
    ports:
      - "3000:3000"
    networks:
      - loki

networks:
  nginx:
  db:
  loki:
