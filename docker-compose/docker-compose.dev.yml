  oauth2-proxy:
    build:
      context: ../oauth2-proxy
    command: --config=/opt/conf/oauth2-proxy.cfg
    ports:
      - 443:443
    restart: unless-stopped
    networks:
      - nginx
    env_file:
      - host.env

