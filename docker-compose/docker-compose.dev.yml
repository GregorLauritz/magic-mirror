version: "3.9"
name: magic-mirror-dev
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    volumes:
      - ../frontend/src:/opt/src
      - ../frontend/public:/opt/public
    depends_on:
      - middleware
      - nginx
    env_file:
      - frontend.env
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ../nginx/conf/:/etc/nginx/conf.d/:ro
      - ../nginx/ssl/:/etc/ssl/:ro
    networks:
      default:
        aliases:
          - api.magic-mirror.local.com
          - magic-mirror.local.com
  middleware:
    build:
      context: ../middleware
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    depends_on:
      - nginx
    volumes:
      - ../middleware/src:/opt/src
      - ../middleware/ssl:/etc/express
    env_file:
      - middleware.env
