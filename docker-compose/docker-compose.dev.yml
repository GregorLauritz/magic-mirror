version: "3.9"
name: magic-mirror-dev
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    volumes:
      - ../frontend/src:/opt/src
      - ../frontend/public:/opt/public
    depends_on:
      - middleware
      - nginx
    env_file:
      - frontend.env
    networks:
      - nginx
  nginx:
    build:
      context: ../nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ../nginx/conf/:/etc/nginx/conf.d/:ro
      - ../nginx/ssl/:/etc/ssl/:ro
    networks:
      - nginx
  middleware:
    build:
      context: ../middleware
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    depends_on:
      - nginx
      - mongo
    volumes:
      - ../middleware/src:/opt/src
      - ../middleware/ssl:/etc/express
    env_file:
      - middleware.env
    networks:
      - nginx
      - db
    environment:
      MONGO_USERNAME: ${MONGO_ROOT_USER}
      MONGO_PASSWORD: ${MONGO_ROOT_PW}
  mongo:
    image: mongo
    restart: always
    volumes:
      - ../mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PW}
    networks:
      - db

networks:
  nginx:
    driver: bridge
  db:
    driver: bridge