version: "3.9"
name: magic-mirror-dev
services:
  nginx_frontend:
    image: nginx:latest
    hostname: magic-mirror.local.com
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ../frontend/nginx/conf/:/etc/nginx/conf.d/:ro
      - ../frontend/nginx/ssl/:/etc/ssl/:ro
  frontend:
    build:
      context: ../frontend
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    volumes:
      - ../frontend/src:/opt/src
      - ../frontend/public:/opt/public
    ports:
      - "3000:3000"
    depends_on:
      - middleware
      - nginx_frontend
    env_file:
      - frontend.env
  nginx_middleware:
    image: nginx:latest
    hostname: api.magic-mirror.local.com
    ports:
      - 81:80
      - 444:443
    restart: always
    volumes:
      - ../middleware/nginx/conf/:/etc/nginx/conf.d/:ro
      - ../middleware/nginx/ssl/:/etc/ssl/:ro
  middleware:
    build:
      context: ../middleware
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_IMG_VERSION: ${NODE_IMG_VERSION}
    depends_on:
      - nginx_middleware
    volumes:
      - ../middleware/src:/opt/src
    ports:
      - "3001:3001"
    env_file:
      - middleware.env
